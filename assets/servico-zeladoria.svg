<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225" width="400" height="225">
  <!-- Fundo gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="225" fill="url(#bgGradient)"/>
  
  <!-- Prédio de fundo -->
  <g transform="translate(50, 40)">
    <rect x="0" y="0" width="300" height="120" fill="#333" opacity="0.6" rx="5"/>
    <!-- Janelas -->
    <rect x="20" y="20" width="15" height="20" fill="#d4af00" opacity="0.3"/>
    <rect x="50" y="20" width="15" height="20" fill="#d4af00" opacity="0.3"/>
    <rect x="80" y="20" width="15" height="20" fill="#d4af00" opacity="0.3"/>
    <rect x="20" y="60" width="15" height="20" fill="#d4af00" opacity="0.3"/>
    <rect x="50" y="60" width="15" height="20" fill="#d4af00" opacity="0.3"/>
    <rect x="80" y="60" width="15" height="20" fill="#d4af00" opacity="0.3"/>
    
    <rect x="220" y="20" width="15" height="20" fill="#d4af00" opacity="0.3"/>
    <rect x="250" y="20" width="15" height="20" fill="#d4af00" opacity="0.3"/>
    <rect x="280" y="20" width="15" height="20" fill="#d4af00" opacity="0.3"/>
    <rect x="220" y="60" width="15" height="20" fill="#d4af00" opacity="0.3"/>
    <rect x="250" y="60" width="15" height="20" fill="#d4af00" opacity="0.3"/>
    <rect x="280" y="60" width="15" height="20" fill="#d4af00" opacity="0.3"/>
  </g>
  
  <!-- Zelador Principal -->
  <g transform="translate(150, 100)">
    <!-- Corpo -->
    <ellipse cx="25" cy="40" rx="15" ry="25" fill="url(#goldGradient)"/>
    <!-- Cabeça -->
    <circle cx="25" cy="15" r="10" fill="#f4c2a1"/>
    <!-- Capacete/Boné -->
    <path d="M15 10 Q25 5, 35 10 L35 15 Q25 8, 15 15 Z" fill="url(#goldGradient)"/>
    <!-- Braços -->
    <ellipse cx="10" cy="35" rx="5" ry="15" fill="#f4c2a1"/>
    <ellipse cx="40" cy="35" rx="5" ry="15" fill="#f4c2a1"/>
    <!-- Pernas -->
    <ellipse cx="18" cy="65" rx="5" ry="15" fill="#333"/>
    <ellipse cx="32" cy="65" rx="5" ry="15" fill="#333"/>
    
    <!-- Ferramentas -->
    <rect x="42" y="25" width="3" height="20" fill="#8B4513" rx="1"/>
    <rect x="42" y="20" width="8" height="6" fill="#C0C0C0" rx="1"/>
  </g>
  
  <!-- Equipamentos de limpeza -->
  <g transform="translate(80, 140)">
    <!-- Balde -->
    <ellipse cx="15" cy="25" rx="12" ry="8" fill="url(#goldGradient)"/>
    <ellipse cx="15" cy="20" rx="10" ry="6" fill="#444"/>
    
    <!-- Rodo -->
    <rect x="35" y="10" width="3" height="30" fill="#8B4513"/>
    <rect x="30" y="35" width="13" height="3" fill="#C0C0C0" rx="1"/>
    
    <!-- Vassoura -->
    <rect x="55" y="8" width="2" height="32" fill="#8B4513"/>
    <rect x="50" y="35" width="12" height="5" fill="#DAA520"/>
  </g>
  
  <!-- Equipamentos de jardinagem -->
  <g transform="translate(280, 140)">
    <!-- Regador -->
    <ellipse cx="15" cy="20" rx="8" ry="12" fill="url(#goldGradient)"/>
    <rect x="20" y="10" width="8" height="3" fill="url(#goldGradient)" rx="1"/>
    
    <!-- Tesoura de poda -->
    <g transform="translate(35, 15)">
      <path d="M0 0 L8 12 L6 14 L-2 2 Z" fill="#C0C0C0"/>
      <path d="M8 0 L0 12 L2 14 L10 2 Z" fill="#C0C0C0"/>
    </g>
  </g>
  
  <!-- Ícones de serviços -->
  <g transform="translate(50, 180)">
    <!-- Limpeza -->
    <circle cx="25" cy="15" r="12" fill="rgba(212, 175, 0, 0.2)" stroke="url(#goldGradient)" stroke-width="2"/>
    <path d="M20 10 L30 10 M18 15 L32 15 M20 20 L30 20" stroke="url(#goldGradient)" stroke-width="2"/>
    
    <!-- Manutenção -->
    <circle cx="75" cy="15" r="12" fill="rgba(212, 175, 0, 0.2)" stroke="url(#goldGradient)" stroke-width="2"/>
    <path d="M70 8 L75 18 L80 8 M70 22 L80 22" stroke="url(#goldGradient)" stroke-width="2"/>
    
    <!-- Jardinagem -->
    <circle cx="125" cy="15" r="12" fill="rgba(212, 175, 0, 0.2)" stroke="url(#goldGradient)" stroke-width="2"/>
    <path d="M125 8 Q120 12, 125 16 Q130 12, 125 8 M125 16 L125 22" stroke="url(#goldGradient)" stroke-width="2" fill="none"/>
    
    <!-- Segurança -->
    <circle cx="175" cy="15" r="12" fill="rgba(212, 175, 0, 0.2)" stroke="url(#goldGradient)" stroke-width="2"/>
    <path d="M175 8 Q170 8, 168 15 L168 20 Q170 24, 175 22 Q180 24, 182 20 L182 15 Q180 8, 175 8" 
          fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    
    <!-- Organização -->
    <circle cx="225" cy="15" r="12" fill="rgba(212, 175, 0, 0.2)" stroke="url(#goldGradient)" stroke-width="2"/>
    <rect x="220" y="10" width="10" height="2" fill="url(#goldGradient)"/>
    <rect x="220" y="14" width="10" height="2" fill="url(#goldGradient)"/>
    <rect x="220" y="18" width="10" height="2" fill="url(#goldGradient)"/>
    
    <!-- 24h -->
    <circle cx="275" cy="15" r="12" fill="rgba(212, 175, 0, 0.2)" stroke="url(#goldGradient)" stroke-width="2"/>
    <text x="275" y="12" font-family="Arial Black" font-size="6" fill="url(#goldGradient)" text-anchor="middle">24</text>
    <text x="275" y="20" font-family="Arial" font-size="5" fill="url(#goldGradient)" text-anchor="middle">HRS</text>
  </g>
</svg>